<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Figma Interaction Doc Generator</title>
    <style>
      html, body {
        width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        overflow: visible;
      }
      #plugin-container {
        min-height: 660px;
        width: 100%;
        box-sizing: border-box;
        padding: 16px;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 16px;
        height: 100%;
        min-height: 600px;
        width: 100%;
        box-sizing: border-box;
        background: #FFFFFF;
        color: #333333;
      }
      h2 {
        font-size: 16px;
        margin-bottom: 8px;
      }
      textarea {
        width: 100%;
        min-height: 160px;
        font-size: 12px;
        font-family: monospace;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        background-color: #18a0fb;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 12px;
        padding: 8px 12px;
        margin-top: 12px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0d8ae6;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        gap: 16px;
      }
      .input-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .prompt-input {
        width: 100%;
        height: 80px;
        padding: 8px;
        border: 1px solid #E5E5E5;
        border-radius: 4px;
        resize: none;
        font-size: 14px;
        line-height: 1.5;
      }
      .button-group {
        display: flex;
        gap: 8px;
      }
      .analyze-button {
        padding: 8px 16px;
        background: #18A0FB;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        flex: 1;
      }
      .create-doc-button {
        padding: 8px 16px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        flex: 1;
      }
      .analyze-button:hover {
        background: #0D8DE3;
      }
      .create-doc-button:hover {
        background: #45a049;
      }
      .analyze-button:disabled, .create-doc-button:disabled {
        background: #CCCCCC;
        cursor: not-allowed;
      }
      .result-section {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background: #F8F8F8;
        border-radius: 4px;
        border: 1px solid #E5E5E5;
      }
      .result-content {
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.6;
      }
      .result-content h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 24px 0 16px 0;
        color: #333333;
      }
      .result-content h2 {
        font-size: 18px;
        font-weight: 600;
        margin: 20px 0 12px 0;
        color: #333333;
      }
      .result-content h3 {
        font-size: 16px;
        font-weight: 600;
        margin: 16px 0 8px 0;
        color: #333333;
      }
      .result-content p {
        margin: 8px 0;
        color: #666666;
      }
      .result-content ul, .result-content ol {
        margin: 8px 0;
        padding-left: 24px;
      }
      .result-content li {
        margin: 4px 0;
        color: #666666;
      }
      .result-content .highlight {
        background-color: #FFF8E6;
        padding: 2px 4px;
        border-radius: 2px;
      }
      .result-content .note {
        background-color: #F0F7FF;
        border-left: 3px solid #18A0FB;
        padding: 8px 12px;
        margin: 8px 0;
      }
      .result-content .warning {
        background-color: #FFF0F0;
        border-left: 3px solid #FF4D4F;
        padding: 8px 12px;
        margin: 8px 0;
      }
      .loading {
        display: none;
        text-align: center;
        padding: 20px;
        color: #666666;
      }
      .error {
        color: #FF4D4F;
        padding: 8px;
        background: #FFF0F0;
        border-radius: 4px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <textarea id="prompt" class="prompt-input" placeholder="请输入你的提示词..."></textarea>
        <div class="button-group">
          <button id="analyze" class="analyze-button">分析</button>
          <button id="createDoc" class="create-doc-button" disabled>创建说明文档</button>
        </div>
      </div>
      <div class="result-section">
        <div id="loading" class="loading">分析中...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="result" class="result-content"></div>
      </div>
    </div>
    <script>
      const promptInput = document.getElementById('prompt');
      const analyzeButton = document.getElementById('analyze');
      const createDocButton = document.getElementById('createDoc');
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');

      let currentResult = '';

      function formatText(text) {
        // 处理标题
        text = text.replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');
        text = text.replace(/^##\s+(.+)$/gm, '<h2>$1</h2>');
        text = text.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>');

        // 处理列表
        text = text.replace(/^\s*[-*]\s+(.+)$/gm, '<li>$1</li>');
        text = text.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');

        // 处理数字列表
        text = text.replace(/^\s*\d+\.\s+(.+)$/gm, '<li>$1</li>');
        text = text.replace(/(<li>.*<\/li>)+/g, '<ol>$&</ol>');

        // 处理高亮文本
        text = text.replace(/\*\*(.*?)\*\*/g, '<span class="highlight">$1</span>');

        // 处理提示框
        text = text.replace(/^注意：(.+)$/gm, '<div class="note">$1</div>');
        text = text.replace(/^警告：(.+)$/gm, '<div class="warning">$1</div>');

        // 处理段落
        text = text.replace(/\n\n/g, '</p><p>');
        text = '<p>' + text + '</p>';

        return text;
      }

      analyzeButton.addEventListener('click', async () => {
        const prompt = promptInput.value.trim();
        if (!prompt) {
          errorDiv.textContent = '请输入提示词';
          errorDiv.style.display = 'block';
          return;
        }

        analyzeButton.disabled = true;
        createDocButton.disabled = true;
        loadingDiv.style.display = 'block';
        errorDiv.style.display = 'none';
        resultDiv.innerHTML = '';

        try {
          parent.postMessage({ pluginMessage: { type: 'analyze', prompt } }, '*');
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.style.display = 'block';
          analyzeButton.disabled = false;
          createDocButton.disabled = true;
          loadingDiv.style.display = 'none';
        }
      });

      createDocButton.addEventListener('click', () => {
        if (currentResult) {
          parent.postMessage({ 
            pluginMessage: { 
              type: 'create-documentation', 
              content: currentResult 
            } 
          }, '*');
        }
      });

      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        
        if (message.type === 'result') {
          currentResult = message.data;
          resultDiv.innerHTML = formatText(message.data);
          loadingDiv.style.display = 'none';
          analyzeButton.disabled = false;
          createDocButton.disabled = false;
        } else if (message.type === 'error') {
          errorDiv.textContent = message.data;
          errorDiv.style.display = 'block';
          loadingDiv.style.display = 'none';
          analyzeButton.disabled = false;
          createDocButton.disabled = true;
        }
      };
    </script>
  </body>
</html>
